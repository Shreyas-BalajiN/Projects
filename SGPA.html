Core Subjects: <input type="text" id="core" Placeholder="Number of core subjects" class="inp"><br>

Labs and Project: <input type="text" id="lnp" Placeholder="Number of labs and projects" class="inp"><br>
<input type="submit" class="inp" onclick="inp()"><br>
<script>

}

{
document.write("<center>Elective ",i+1,": ","<input type='text' Placeholder='Elective' class='inp2'><br><br></center>");
}
addide();
for(var i=0;i<lnp.value;i++)
{
document.write("<center>Lab/Project ",i+1,": ","<input type='text' Placeholder='Lab/Project' class='inp3'><br><br></center>");
}
addidlp();
document.write("<center><input type='submit' onclick='inp1()'><br></center>");
}
calc();
function addidc() {
var cls = document.getElementsByClassName("inp1"); 
for (n=0, length = cls.length; n < length; n++) {
cls[n].id= "core" + (n + 1); 
}
}

function addide() {
var cls = document.getElementsByClassName("inp2"); 
for (n=0, length = cls.length; n < length; n++) {
cls[n].id= "ele" + (n + 1); 
}
}

function addidlp() {
var cls = document.getElementsByClassName("inp3"); 
for (n=0, length = cls.length; n < length; n++) {
cls[n].id= "lnp" + (n + 1); 
}
}
